<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'random_word/css/main.css' %}" media="screen" title="no title" charset="utf-8">
    <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->
</head>

<body>
    <h1 class='center'>Random Word Generator! Attempts: {{attempts}}</h1>
    <div class='center'>
        <form action="/create" method="post">
            {% csrf_token %}
            <h2>{{request.session.random_str}}</h2>
            <input type="submit" value="GENERATE">
        </form>

        <form action="/delete" method="post">
            {% csrf_token %}
            <input type="submit" value="DELETE">
        </form>
    </div>
</body>

</html>
